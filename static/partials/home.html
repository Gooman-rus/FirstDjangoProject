

<div class="container">
    <table class="table table-hover table-condensed">
        <thead>
            <tr>
                <th class="vcenter"><input type="checkbox" class="check"
                                           ng-click="toggleAll()" ng-model="isAllSelected" /></th>
                <th>Name</th>
                <th>Description</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="x in items">
                <td class="vcenter"><input type="checkbox" class="check" value="{{ x.id }}"
                                           ng-model="x.selected" ng-change="optionToggled()" /></td>
                <td>{{ x.name }}</td>
                <td>{{ x.description }}</td>
            </tr>
        </tbody>
    </table>

    <center><button type="button" class="btn btn-danger" ng-click="deleteJobs()">Delete</button></center>

    <form class="form-submit" name="job_form">
        <label for="inputName" class="sr-only">Name</label>
        <input type="text" id="inputName" class="form-control" placeholder="name" ng-model="name" required autofocus>
        <label for="inputDesc" class="sr-only">Description</label>
        <input type="text" id="inputDesc" class="form-control" placeholder="description" ng-model="description" required>
        <br>
        <button class="btn btn-lg btn-primary btn-block" type="submit" ng-click="submit($event)">Submit</button>
    </form>
</div>
